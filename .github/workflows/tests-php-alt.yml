name: Automated-Testing

on:
  schedule:
    - cron:  '0 4 * * 5'
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - '**.php'
      - '!docs/**'

jobs:
  Automated-Testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.1', '8.0', '7.4']
        wordpress: ['6.1', '5.9', '5.6']
        composer_version: ['v2']
        include:
          - php: '7.4'
            wordpress: '5.9'
            coverage: '--coverage --coverage-xml'
            xdebug: 1
          - php: '8.1'
            wordpress: '5.6'
            debug: '--debug'

      fail-fast: false
    name: WordPress ${{ matrix.wordpress }} on PHP ${{ matrix.php }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, mbstring
          tools: composer:v2


      - name: Install dependencies
        env:
          COMPOSER_AUTH: "{\"github-oauth\": {\"github.com\": \"${{ secrets.COMPOSER_TOKEN }}\"} }"
        run: |
          cp .env.testing .env
          rm -rf composer.lock
          composer install
          SKIP_DB_CREATE=true SKIP_WP_SETUP=true composer install-test-env

      - name: Run Tests w/ Docker.
        env:
          USING_XDEBUG: ${{ matrix.xdebug }}
          WP_VERSION: ${{ matrix.wordpress }}
          PHP_VERSION: ${{ matrix.php }}

        run: composer run-codeception -- ${{ matrix.coverage }} ${{ matrix.debug }}

      - name: Push Codecoverage to Coveralls.io
        if: ${{ matrix.coverage == '--coverage --coverage-xml' }}
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          composer global require php-coveralls/php-coveralls
          php-coveralls -v
