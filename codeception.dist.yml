paths:
    tests: '%TESTS_DIR%'
    output: '%TESTS_OUTPUT%'
    data: '%TESTS_DATA%'
    support: '%TESTS_SUPPORT%'
    envs: '%TESTS_ENVS%'
params:
    - env
    - .env.dist
actor_suffix: Tester
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    remote: false
    work_dir: /var/www/html/wp-content/plugins/ql-events
    c3_url: http://localhost/wp-content/plugins/ql-events/ql-events.php
    whitelist:
      include:
        - ql-events.php
        - class-inflect.php
        - includes/*.php
extensions:
    enabled:
        - Codeception\Extension\RunFailed
    commands:
        - Codeception\Command\GenerateWPUnit
        - Codeception\Command\GenerateWPRestApi
        - Codeception\Command\GenerateWPRestController
        - Codeception\Command\GenerateWPRestPostTypeController
        - Codeception\Command\GenerateWPAjax
        - Codeception\Command\GenerateWPCanonical
        - Codeception\Command\GenerateWPXMLRPC
modules:
    config:
        WPDb:
            dsn: 'mysql:host=%DB_HOST%;dbname=%DB_NAME%'
            user: '%DB_USER%'
            password: '%DB_PASSWORD%'
            populator: 'mysql -u $user -p$password -h $host $dbname < $dump'
            dump: 'tests/_data/dump.sql'
            populate: true
            cleanup: true
            waitlock: 0
            url: '%WP_URL%'
            urlReplacement: true
            tablePrefix: '%WP_TABLE_PREFIX%'
        WPBrowser:
            url: '%WP_URL%'
            wpRootFolder: '%WP_ROOT_FOLDER%'
            adminUsername: '%ADMIN_USERNAME%'
            adminPassword: '%ADMIN_PASSWORD%'
            adminPath: '/wp-admin'
        REST:
            depends: WPBrowser
            url: '%WP_URL%'
        WPFilesystem:
            wpRootFolder: '%WP_ROOT_FOLDER%'
            plugins: '/wp-content/plugins'
            mu-plugins: '/wp-content/mu-plugins'
            themes: '/wp-content/themes'
            uploads: '/wp-content/uploads'
        WPLoader:
            wpRootFolder: '%TEST_WP_ROOT_FOLDER%'
            dbName: '%TEST_DB_NAME%'
            dbHost: '%TEST_DB_HOST%'
            dbUser: '%TEST_DB_USER%'
            dbPassword: '%TEST_DB_PASSWORD%'
            tablePrefix: '%TEST_WP_TABLE_PREFIX%'
            domain: '%WP_DOMAIN%'
            adminEmail: '%ADMIN_EMAIL%'
            title: 'Test'
            plugins: ['the-events-calendar/the-events-calendar.php', 'event-tickets/event-tickets.php', 'wp-graphql/wp-graphql.php', 'ql-events/ql-events.php']
            activatePlugins: ['the-events-calendar/the-events-calendar.php', 'event-tickets/event-tickets.php', 'wp-graphql/wp-graphql.php', 'ql-events/ql-events.php']
            configFile: 'tests/_data/config.php'
